<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Task Manager</h1>
  <div class="kanban">
    <div class="column" id="todo">
      <h2>To Do</h2>
      <div class="tasks" id="tasks-todo"></div>
      <button onclick="showForm('todo')">Add Task</button>
    </div>
    <div class="column" id="in-progress">
      <h2>In Progress</h2>
      <div class="tasks" id="tasks-in-progress"></div>
      <button onclick="showForm('in-progress')">Add Task</button>
    </div>
    <div class="column" id="done">
      <h2>Done</h2>
      <div class="tasks" id="tasks-done"></div>
      <button onclick="showForm('done')">Add Task</button>
    </div>
  </div>

  <div id="task-form" class="form-popup">
    <form class="form-container">
      <h2>Add Task</h2>
      <label for="title"><b>Title</b></label>
      <input type="text" id="task-title" required>

      <label for="description"><b>Description</b></label>
      <textarea id="task-description" required></textarea>

      <input type="hidden" id="task-status">

      <button type="button" class="btn" onclick="addTask()">Add</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
